<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Contact</h1>

  <div class="row">
      
      <table ng-if="vm.taUsers.length > 0" class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="termItem" ng-repeat = "user in vm.taUsers">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>


      <p ng-if="vm.taUsers.length < 1"><i>There are no current contacts registered for this intake! Please contact Pete (pete@coderfactory.com) for assistance.</i></p>
  </div>
</div>
