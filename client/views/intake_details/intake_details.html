
<h1 class="intakeHeading"><div class="circle circleHeading" ng-style="{'background': vm.intake.colour}" ></div> {{vm.intake.name}}</h1>

<div class="row">
	<div class="col-md-6">
		<!-- Intake Meta details -->
		<div class="row">
			<div class="col-md-12">
				<h3>Terms</h3>
				<term-table terms="vm.intake.terms"></term-table>
			</div>
		</div>
		<!-- Students -->
		<h3>Users</h3>
		<p><a ng-click="vm.toggleRegisterUser()">Register a User</a></p>
		<!-- Register User form -->
		<div class="row">
			<div ng-if="vm.registerUser" class="fadeInOut well col-md-12">
				<h3 align="center">Register User</h3>
				<register-user form-register-user="vm.formRegisterUser" intake-id="{{vm.intake._id}}"></register-user>
			</div>
		</div>
		<!-- Teachers table -->
		<div class="row">
			<div class="col-md-12">
				<h4>Teachers</h4>
				<student-table students="vm.students"></student-table>
			</div>
		</div>
		<!-- Students table -->
		<div class="row">
			<div class="col-md-12">
				<h4>Students</h4>
				<student-table students="vm.students"></student-table>
			</div>
		</div>
	</div>


	<!-- Schedule items stuff -->

	<div class="col-md-6">
		<h3>Scheduled items</h3>
		<p><a ng-click="vm.toggleCreateScheduleItem()">Create Schedule Item</a></p>
		<!-- Create schedule item -->
		<div class="row">
			<div ng-if="vm.createScheduleItem" class="fadeInOut well col-md-12">
				<h3 align="center">Create Scheduled Item</h3>
				<create-schedule-item form-scheduled-item = "vm.formScheduledItem" intake-id="{{vm.intake._id}}" scheduled-items="vm.scheduledItems"></create-schedule-item>
			</div>
		</div>
		<!-- Schedule items list -->
		<div class="row">
			<div class="col-md-12">
				<scheduled-items scheduled-items="vm.scheduledItems"></scheduled-items>
			</div>
		</div>
	</div>
</div>
