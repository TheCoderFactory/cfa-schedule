<div class="container ">
	<div class="row">
		<ul class="nav navbar-nav">
		  <li><a href="" ng-click="vm.showEditUser()">Edit</a></li>
		</ul>
	</div>
</div>

<div ng-show="vm.editingUser" class="container row col-md-6">
	<form role="form">
		<h2>Edit Profile</h2>
	  <div class="form-group">
	    <label for="email">Email:</label>
	    <input class="form-control" ng-model="vm.user.email"/>
	  </div>
	  <div class="form-group">
	    <label for="email">Password:</label>
	  	<input class="form-control" ng-model="vm.user.password"/>
	  </div>
	  <button
			class="btn btn-default"
			ng-click="vm.editUser(vm.userData)">
			Save
		</button>
	</form>
</div>

<div class="row">
	<h1> {{vm.user.firstName}} {{vm.user.lastName}}</h1>
</div>

<!-- intake circles -->
<div ng-repeat="registration in vm.user._registrations" uib-popover="{{registration._intake.name}}" popover-trigger="mouseenter" ng-click="vm.openIntake(registration._intake._id)"  ng-style="{'background': registration._intake.colour}" class="circle circleTable">
</div>

<!-- Meta data -->
<div class="row">
	<div class="col-md-6">
			
	</div>
</div>

<div class="container col-md-6 pull-left">
	<h2>Intake Points</h2>
	<!-- Points table -->
	<div ng-repeat="registration in vm.user._registrations">
		<div class="row">
			<div class="col-md-12">
				<user-points-table registration="registration"></user-points-table>
			</div>
		</div>
	</div>
</div>
