<h1>CFA Users</h1>

<div class="row">
	<h3>Students</h3>
	<div class="col-md-offset-2 col-md-offset-8">
		<div ng-if="vm.studentUsers.length > 0">
			<users-table users="vm.studentUsers" user-type="Student"></users-table>
		</div>
		<p ng-if="vm.studentUsers.length < 1"><i>No registered students</i></p>
	</div>
</div>

<div class="row">
	<h3>Teachers</h3>
	<div class="col-md-offset-2 col-md-offset-8">
		<div ng-if="vm.teacherUsers.length > 0">
			<users-table users="vm.teacherUsers" user-type="Teacher"></users-table>
		</div>
		<p ng-if="vm.teacherUsers.length < 1"><i>No registered teachers</i></p>
	</div>
</div>

<div class="row">
	<h3>Unregistered Users</h3>
	<div class="col-md-offset-2 col-md-offset-8">
		<div ng-if="vm.unregisteredUsers.length > 0">
			<users-table users="vm.unregisteredUsers" user-type="Unregistered"></users-table>
		</div>
		<p ng-if="vm.unregisteredUsers.length<1"><i>No unregistered users</i></p> <!-- This should never happen -->
	</div>
</div>
