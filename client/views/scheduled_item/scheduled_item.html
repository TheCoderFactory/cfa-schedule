<div class="container ">
  <div class="row">
    <ul class="nav navbar-nav">
      <li><a ng-click="vm.createScheduledItemShow()">Create Schedule Item</a></li>
    </ul>
  </div>
</div>
<br>
<h1>Scheduled Items</h1>

<!-- Create schedule item -->
<div class="row">
	<div ng-if="vm.showCreateScheduledItem" class="col-md-6">
		<div class="well">
			<create-schedule-item form-scheduled-item = "vm.formScheduledItem" intake-id="{{vm.intake._id}}" scheduled-items="vm.scheduledItems" show-intake-selector="true" show-intakes='vm.showIntakes' intakes='vm.intakes' show-create-scheduled-item="vm.showCreateScheduledItem"></create-schedule-item>
		</div>
	</div>

  <div ng-if="!vm.showCreateScheduledItem" class="col-md-4">
    
  <scheduled-item-day-picker date="vm.date" all-scheduled-items="vm.scheduledItems" selected-scheduled-items="vm.selectedSheduledItems"></scheduled-item-day-picker>
    
  </div>

<!-- Schedule items list -->
	<div class="col-md-6">
		<scheduled-items date="vm.date" scheduled-items="vm.selectedSheduledItems" form-scheduled-item = "vm.formScheduledItem" show-create-scheduled-item="vm.showCreateScheduledItem"></scheduled-items>
	</div>
</div>
