<table ng-if="vm.formIntakeData.terms.length > 0" class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Term Name</th>
      <th>Start</th>
      <th>End</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="termItem" ng-click="vm.editTerm(term)" ng-repeat = "term in vm.formIntakeData.terms">
      <td>{{term.name}}</td>
      <td>{{term.start | date: 'longDate'}}</td>
      <td>{{term.end | date: 'longDate'}}</td>
      <td><span ng-mouseover="termItem = 'trashHover'" ng-mouseleave="termItem = ''" ng-click="vm.removeTerm($event, term)" class="glyphicon glyphicon-trash"></span></td>
    </tr>
 </tbody>
 <p align="center" ng-if="vm.formIntakeData.terms.length === 0">Please add at least one term for this intake</p>
</table>
