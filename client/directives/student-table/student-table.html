<table class="table table-striped table-hover ">
  <thead>
    <tr>
    	<th>Image</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat = "student in students">
      <td>image</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.email}}</td>
      <td>{{student.totalPoints}}</td>
    </tr>
	</tbody>
</table>
