<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		      <th>Term Name</th>
		      <th>Start</th>
		      <th>End</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-class="termItem" ng-repeat = "term in terms">
		      <td>{{term.name}}</td>
		      <td>{{term.start | date: 'longDate'}}</td>
		      <td>{{term.end | date: 'longDate'}}</td>
		    </tr>
	   	</tbody>
		</table>
	</div>
</div>
