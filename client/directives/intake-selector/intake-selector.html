<div class="row">
	<div class="col-md-12">
		<!--Add Intakes  -->
		<p ng-if="!showIntakesClick" align="center"><a ng-click="showIntakes()">Select Intakes</a> (anouncement will default to all intakes otherwise)</p>
		<!-- Intake Circles -->
		<div class="row">
			<div ng-if="showIntakesClick" align="center" class="col-md-12">
				<div ng-repeat="intake in intakes"  uib-popover="{{intake.name}}" popover-trigger="mouseenter" ng-click="addRemoveIntake(intake)"  ng-style="{'background': intake.colour}" ng-class="{circleSelected: intakeIncluded(intake)}" class="circle circleSelector"></div>
			</div>
		</div>
		<p ng-if="showIntakesClick" align="center"><a ng-click="showIntakes()">Hide Intakes</a></p>
	</div>
</div>
