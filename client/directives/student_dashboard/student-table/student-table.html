<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Image</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat = "student in students">
      <td>image</td>
      <td>{{student._user.firstName}}</td>
      <td>{{student._user.lastName}}</td>
      <td>{{student._user.email}}</td>
      
      <td></td>
    </tr>
  </tbody>
</table>
