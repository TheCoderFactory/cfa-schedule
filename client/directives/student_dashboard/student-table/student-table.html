<table ng-class="{'table-striped': !settings.projectorDisplay}" class="table ">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'projectorDisplayTable': settings.projectorDisplay}" ng-repeat = "student in students">
      <td>{{student._user.firstName}}</td>
      <td>{{student._user.lastName}}</td>
      <td>{{student._user.email}}</td>
      <td>{{points[student._id].totalPoints}}</td>
    </tr>
  </tbody>
</table>
