<span class="label" style="color: black;">Ordered By: {{orderByField}}, Reverse Sort: {{reverseSort}}</span><br><br>
<table class="table table-striped table-hover">
<thead>
  <tr>
    <th>Rank</th>
    <th ng:repeat="(i,th) in tableNames" ng:class="selectedCls(i)" ng:click="changeSorting(i)">{{th}}
      <span ng-show="selectedCls(i)">
        <span ng-show="!sort.descending">^</span>
        <span ng-show="sort.descending">v</span>
      </span>
    </th>
  </tr>
</thead>
<tbody>
  <tr ng:repeat="row in students|orderBy:sort.column:sort.descending">
    <td ng-if="$index > 0">{{$index + 1}}</td>
    <td ng-if="$index === 0"><span class="glyphicon glyphicon-king"></span></td>
    <td ng-repeat="data in row">{{data}}</td>
  </tr>
</tbody>
</table>
