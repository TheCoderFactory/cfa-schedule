<table class="table table-striped table-hover">
<thead>
  <tr>
    <th width="100/{{columnWidth}}%">Rank</th>
    <th class="table-headers" width="100/{{columnWidth}}%" ng:repeat="(i,th) in tableNames" ng:class="selectedCls(i)" ng:click="changeSorting(i)">{{th}}
      </th>
  </tr>
</thead>
<tbody>
  <tr ng:repeat="row in students|orderBy:sort.column:sort.descending">
    <td ng-if="$index > 0">{{$index + 1}}</td>
    <td ng-if="$index === 0"><span class="glyphicon glyphicon-king"></span></td>
    <td ng-repeat="data in row">{{data}}</td>
  </tr>
</tbody>
</table>
