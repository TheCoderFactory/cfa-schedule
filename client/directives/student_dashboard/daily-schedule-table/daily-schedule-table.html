<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Start/Finish</th>
    	<th>Class</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="rowItem" ng-repeat = "scheduledItem in selectedScheduledItems">
      <td>
        <p>{{scheduledItem.start | date: 'shortTime'}}</p>
        <p>{{scheduledItem.end | date: 'shortTime'}}</p>
      </td>
      <td>{{scheduledItem.type}} - {{scheduledItem.name}}</td>
      <td>Teacher</td>
    </tr>
	</tbody>
</table>
