<table class="table table-striped table-hover ">
  <thead>
    <tr>
    	<th>Image</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Points</th>
      <th>Unregister</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="rowItem" ng-repeat = "registration in registrations">
      <td>image</td>
      <td>{{registration._user.firstName}}</td>
      <td>{{registration._user.lastName}}</td>
      <td>{{registration._user.email}}</td>
      <td>{{registration._user.totalPoints}}</td>
      <td><span ng-mouseover="rowItem = 'trashHover'" ng-mouseleave="rowItem = ''"  ng-click="unregisterUser(registration)" class="glyphicon glyphicon-trash"></span></td>
    </tr>
	</tbody>
</table>
